[package]
name = "acdc"
version = "0.1.0"
authors = [
    "Robert Mitwicki <robert@thclab.online>",
    "Edyta Pawlak <edyta.pawlak@opensoftware.pl>",
]
edition = "2018"

[features]
keriox = ["keri"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.13.0"
thiserror = "1.0"
uriparse = "0.6.3"
ed25519-dalek = "1.0.1"
rand = "0.7.3"
keri = { git = "https://github.com/THCLab/keriox.git" , optional = true, branch = "remove_sai_and_version" }
version = { git = "https://github.com/THCLab/cesrox", branch = "add_workspaces" }
sai = { git = "https://github.com/THCLab/cesrox", branch = "add_workspaces" }

[dev-dependencies]
